<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<body>

<div th:fragment="copyCards(copies)" class="row row-cols-5 g-4 mt-1 align-items-center justify-content-center">
    <div class="col mt-0" th:each="copy : ${copies}" th:insert="~{:: copyCard(${copy})}"></div>
</div>

<div th:fragment="copyCard(copy)">
    <div class="card my-2 mt-1 mx-auto">
        <img th:src="${copy.book.imageUrl}" class="card-img-top object-fit-cover" th:alt="|Cover for ${copy.book.title}|">
        <div class="card-body text-center">
            <div th:if="${copy.available}">
                <a role="button"
                        class="btn btn-primary btn-lg px-4"
                        th:href="@{/copy/borrow/{copyId}(copyId=${copy.copyId})}">
                    <i class="bi bi-box-arrow-left"></i> Borrow
                </a>

            </div>
            <div th:unless="${copy.available}">
                <a role="button"
                        class="btn btn-outline-primary btn-lg px-4"
                        th:href="@{/copy/return/{copyId}(copyId=${copy.copyId})}">
                    <i class="bi bi-box-arrow-in-left"></i> Return
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
