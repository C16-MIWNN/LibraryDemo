<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:text="|${authorToBeShown.name} details|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container my-5" th:object="${authorToBeShown}">
    <div class="row p-5 g-5 m-2 align-items-center rounded-3 border shadow-lg">
        <div class="col-4 mt-0 align-items-end">
            <img th:src="*{imageUrl}" class="img-fluid object-fit-cover square-300 cirkel" th:alt="|Image of *{name}|">
        </div>
        <div class="col-8 mt-0">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis text-center" th:text="*{name}"></h1>
            <p class="text-center">
                <button type="button"
                        class="btn btn-outline-secondary btn-lg px-4 fw-bold"
                        data-bs-toggle="modal" data-bs-target="#editForm">
                    <i class="bi bi-pencil-square"></i> Edit
                </button>
                <a role="button"
                   class="btn btn-outline-danger btn-lg px-4"
                   th:href="@{/author/delete/{name}(name = *{name})}">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </p>
        </div>
    </div>
    <div class="row p-5 g-5 mt-5 m-2 align-items-center rounded-3 border shadow-lg">
        <h2 class="text-center mt-0">Books</h2>
        <div th:replace="~{fragments/book :: bookCards(${authorToBeShown.books})}"></div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

<div th:replace="~{fragments/author :: authorFormModal(${formAuthor}, ${#fields})}"></div>
</body>
</html>
